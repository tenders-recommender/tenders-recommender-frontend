dist: xenial
language: node_js

node_js:
  - '10'

addons:
  chrome: stable

cache:
  directories:
    - "$HOME/.npm"

before_install:
  - npm install
  - ng lint

install:
  - ng build --prod --base-href "https://tenders-recommender.github.io/"

script:
  - pwd
  - npx ngh --repo=https://GH_TOKEN@github.com/tenders-recommender/tenders-recommender.github.io.git
    --branch=master --no-silent --dir=dist/tenders-recommender

env:
  global:
    secure: 
