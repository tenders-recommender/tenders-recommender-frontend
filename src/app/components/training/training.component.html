<div style="height: 90vh">
  <mat-card class="mat-elevation-z10" style="height: 50%; padding: 0; margin-left: 1%; margin-right: 1%">
    <mat-card-header style="text-align: center"></mat-card-header>

    <mat-divider [inset]="true"></mat-divider>

    <mat-card-content style="text-align: center; margin-top: 1%">
      <form style="margin: auto;">
        <input type="file"
               id="fileInput"
               (change)="addFile($event)"
               accept="application/json"
               style="text-align: center; margin: 0; padding: 0; align-items: center;">

        <div *ngIf="!uploading && !training">
          <button mat-raised-button color="accent" (click)="uploadFile()">Upload File</button>
          <button mat-raised-button color="accent" (click)="trainAlgorithm()">Start Training</button>
        </div>
      </form>

      <mat-spinner *ngIf="uploading || training" style="margin: 2% auto 0;"></mat-spinner>
    </mat-card-content>
  </mat-card>
</div>
