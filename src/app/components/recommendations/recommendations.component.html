<div style="height: 90vh">
  <mat-card class="mat-elevation-z10" style="height: 100%; padding: 0; margin-left: 1%; margin-right: 1%">
    <mat-card-header style="text-align: center">

      <div style="margin: auto;">
        <mat-form-field appearance="standard" style="padding: 1%;">
          <mat-label>User ID</mat-label>
          <input matInput placeholder="User ID" [(ngModel)]="userID" name="userIDInput">
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="standard" style="padding: 1%;">
          <mat-label>Top N recommendations</mat-label>
          <input matInput placeholder="Top N" [(ngModel)]="topN" name="topNInput">
          <mat-icon matSuffix>format_list_numbered</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="getRecommendations()">SUBMIT</button>
      </div>
    </mat-card-header>

    <mat-divider [inset]="true" style="margin-top: 2%; margin-bottom: 2%;"></mat-divider>

    <mat-card-content style="text-align: center; margin-left: 1%; margin-right: 1%">
      <div class="mat-elevation-z15">
        <table mat-table [dataSource]="dataSource" style="margin: auto; width: 100%;">
          <ng-container matColumnDef="offer">
            <th mat-header-cell *matHeaderCellDef style="width: 25%; text-align: center;"> Offer </th>
            <td mat-cell *matCellDef="let recommendation"> {{recommendation.offer}} </td>
          </ng-container>

          <ng-container matColumnDef="estimation">
            <th mat-header-cell *matHeaderCellDef style="width: 25%; text-align: center;"> Estimation </th>
            <td mat-cell *matCellDef="let recommendation"> {{recommendation.estimation}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="width: 50%; text-align: center;"> Description </th>
            <td mat-cell *matCellDef="let recommendation"> {{recommendation.description}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['offer', 'estimation','description']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['offer', 'estimation','description'];"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
