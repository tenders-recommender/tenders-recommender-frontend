<mat-toolbar color="primary" style="height: 5vh;">
  <span class="toolbar-flex"></span>
  Tenders Recommender
  <span class="toolbar-flex"></span>
</mat-toolbar>

<mat-toolbar style="height: 5vh">
  <span class="toolbar-flex"></span>

  <nav mat-tab-nav-bar color="accent">
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>

  <span class="toolbar-flex"> </span>
</mat-toolbar>

<router-outlet></router-outlet>
